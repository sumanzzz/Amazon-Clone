<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                
                <div class="logo"> </div>
            </div>
                <div class="div-nav_address border">
                    <p class="top_address">Deliver to</p>
                    <div class="address_icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="bottom_address">India</p>
                    </div>
                </div>
                <div class="nav_search">
                    <select class="select_search">
                        <option>All</option>
                    </select>
                    <input class="search_bar" placeholder="Search Amazon">
                    <div class="search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    
                </div>
                <div class="choose_lang border">
                    <select>
                        
                        <option>EN</option>
                        
                        <option>HN</option>
                        </div>

                        
                        
                        
                       
                    </select>
                </div>
                <div class="accounts border">
                    
                        <p class="nav_first">Hello,Sign In </p>
                        <p class="nav_second">Accounts & Lists</p>
                    </div>
                    <div class="nav_returs">
                    
                        <p class="nav_first">Returns </p>
                        <p class="nav_second">& orders</p>
                    </div>
                    <div class="nav_cart border">
                        <div class="cart_logo">
                            <i class="fa-solid fa-cart-plus"></i>
                            <p class="cart">Cart</p>
                        </div>
                    </div>


                </div>
              

                    
               
                
            </div>
        </div>
    </header>
    
</body>
</html>
